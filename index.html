<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .weather-card {
            width: 300px;
        }
        .spinner {
            display: none;
        }
    </style>
</head>
<body>
    <div class="weather-card card p-3">
        <h1 class="card-title text-center">Weather Dashboard</h1>
        <div class="mb-3">
            <input type="text" id="city-input" class="form-control" placeholder="Enter city">
            <div class="alert alert-danger mt-2 d-none" id="error-message"></div>
        </div>
        <button id="get-weather" class="btn btn-primary btn-block">Get Weather</button>
        <div class="spinner-border text-primary mt-3 spinner" id="spinner" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="weather-info" class="mt-3 d-none text-center">
            <h3 id="location"></h3>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="conditions"></p>
            <i id="weather-icon" class="fa"></i>
        </div>
    </div>

    <script>
        const BASE_URL = "https://huggingface.co/spaces/Roshan0510/tds_project_1";
        
        document.getElementById('get-weather').addEventListener('click', async () => {
            const city = document.getElementById('city-input').value.trim();
            const errorMessage = document.getElementById('error-message');
            const spinner = document.getElementById('spinner');
            const weatherInfo = document.getElementById('weather-info');

            errorMessage.classList.add('d-none');
            weatherInfo.classList.add('d-none');
            spinner.style.display = 'inline-block';

            if (!city) {
                errorMessage.textContent = "Please enter a city name.";
                errorMessage.classList.remove('d-none');
                spinner.style.display = 'none';
                return;
            }

            try {
                const geoURL = `https://geocoding-api.open-meteo.com/v1/search?name=${city}`;
                const res = await fetch(`${BASE_URL}/fetch?url=${encodeURIComponent(geoURL)}`);
                const data = await res.json();

                if (!data.results || data.results.length === 0) {
                    throw new Error("City not found");
                }
                
                const [location] = data.results;
                const weatherURL = `https://api.open-meteo.com/v1/weather?latitude=${location.latitude}&longitude=${location.longitude}&current_weather=true`;
                const weatherRes = await fetch(`${BASE_URL}/fetch?url=${encodeURIComponent(weatherURL)}`);
                const weatherData = await weatherRes.json();
                
                const { temperature, windspeed, weathercode } = weatherData.current_weather;

                document.getElementById('location').textContent = `${location.name}, ${location.country}`;
                document.getElementById('temperature').textContent = `Temperature: ${temperature} Â°C`;
                document.getElementById('humidity').textContent = `Humidity: ${location.humidity || 'N/A'}%`;
                document.getElementById('conditions').textContent = `Conditions: ${weathercode}`;
                document.getElementById('weather-icon').className = `fa ${getWeatherIcon(weathercode)}`;

                weatherInfo.classList.remove('d-none');
            } catch (error) {
                errorMessage.textContent = "Failed to fetch weather data. Please try again.";
                errorMessage.classList.remove('d-none');
                weatherInfo.classList.add('d-none');
                console.error(error);
            } finally {
                spinner.style.display = 'none';
            }
        });

        function getWeatherIcon(code) {
            switch (code) {
                case 0: return 'fa-sun'; // Clear sky
                case 1: return 'fa-cloud'; // Partly cloudy
                case 2: return 'fa-cloud-showers-heavy'; // Cloudy
                case 3: return 'fa-cloud'; // Rain
                case 4: return 'fa-snowflake'; // Snow
                default: return 'fa-cloud'; // Default to cloud
            }
        }
    </script>
</body>
</html>
